<div class="row" *ngIf="addButton"><a nbButton hero status="primary" [routerLink]="['/users/new-user']" class="mb-2">Add new</a>
</div>
<div class="row ">
    <nb-card class="col-12">
        <nb-card-header>Users</nb-card-header>
        <nb-card-body>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">username</th>
                        <th scope="col">email</th>
                        <th scope="col">roles</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <th scope="row">{{user.id}}</th>
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <app-roles-to-badge [roles]="user.roles"></app-roles-to-badge>
                        </td>
                    </tr>
                </tbody>
            </table>
        </nb-card-body>
    </nb-card>
</div>
